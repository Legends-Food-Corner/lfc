{% extends 'layout/layout.htm' %}
{% block title %}
Login
{% endblock %}

{% block top_navigation %} {% endblock %}

{% block content %}

<div
    style="width: 100%;height: 50vh;background-color: var(--color-accent);position: fixed;z-index: -1;bottom: 0;left: 0;box-shadow: 0 -4px 8px var(--color-shadow);">

</div>

<div class="container-fluid">
    <div class="container">
        <div class="row  mt-4 mb-4 ">
            <div class="col-auto" style="text-align: center;margin-left: auto;margin-right: auto;">
                <div class="custom-card">
                    <div class="custom-card-body" style="text-align: left;margin: 12px;">
                        <div class="alert alert-danger alert-dismissible fade show" style="text-align: left;">
                            <button type="button" class="close" data-dismiss="alert">&times;</button>
                            {{errorMsg}}
                        </div>
                        <div class="row">
                            <div class="col" style="text-align: center;">
                                <h3><b>Hi Foodie !!</b></h3>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <!-- <h5>Hi Foodie !!</h5> -->
                                <h6>Enter the Username and Password to order your food</h6>
                            </div>
                        </div>
                        <div class="row mt-4">
                            <div class="col">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="usr"
                                        placeholder="Username / Mobile / Email">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" id="pwd" placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <button class="btn custom-btn-primary">
                                        Login <div class="spinner-border  spinner-border-sm"></div>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <span class="center-align"
                                    style="background: var(--color-card);border-radius:50%;padding:12px;">OR</span>
                                <hr>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col">
                                <button class="btn custom-btn-outline">
                                    <i class="bi bi-google" style="font-size:x-large;"></i>
                                </button>
                            </div>
                            <div class="col">
                                <button class="btn custom-btn-outline">
                                    <i class="bi bi-apple" style="font-size:x-large;"></i>
                                </button>
                            </div>
                            <div class="col">
                                <button class="btn custom-btn-outline">
                                    <i class="bi bi-facebook" style="font-size:x-large;"></i>
                                </button>
                            </div>
                        </div>
                        <div class="row mt-4">
                            <div class="col">
                                <span>Don't have an account ? <b><a href="{{ url_for('signup') }}">SIGN
                                            UP</a></b></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block footer %} {% endblock %}
