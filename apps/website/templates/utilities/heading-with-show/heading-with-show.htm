{% macro heading_with_show(title="",showAllLink="") %}

<div class="row">
    <div class="col">
        <h3><span id="heading-title" style="font-weight: 700;">{{title}}</span></h3>
    </div>
    <div class="col" style="text-align: right;">
        <span>
            <a href="{{ showAllLink }}">
                <h6 style="font-weight: 700;display: inline;">Show All</h6>
            </a>
        </span>
    </div>
</div>


{% endmacro %}
